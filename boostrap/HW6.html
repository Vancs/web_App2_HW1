    <script>
  $(document).ready(function(){
    //alert("jQuery loaded");
    var total = 0;
    var addition = new Object;
    var subtraction = new Object;
    var numbers = new Object;
    var numbers = {};

    numbers = {
    "One": {
      "display": "One",
      "posValue": 1,
      "negValue": -1
    },
    "Two": {
      "display": "Two",
      "posValue": 2,
      "negValue": -2
    },
    "Three": {
      "display": "Three",
      "posValue": 3,
      "negValue": -3
    },
    "Four": {
      "display": "Four",
      "posValue": 4,
      "negValue": -4
    },
    "Five": {
      "display": "Five",
      "posValue": 5,
      "negValue": -5
    }
  }
  for ( i in numbers){
    disp = numbers[i].display;
    $("#numbers").append(new Option(disp, i, true, true));
  }

    $("#plus").click(function() {
      //alert("Clicked plus");
      var pos = $("input:radio[name='radio_noNeg']:checked").val();
       posnumbervalue = $('#numbers :selected').val();
       a=addition[pos];
       doAddition = numbers[posnumbervalue].posValue;
       var POSdisplayCalculation = "<b> </b> Adding:"
       POSdisplayCalculation += doAddition;
       POSdisplayCalculation += "+";
       POSdisplayCalculation += total;
       POSdisplayCalculation += "=";
       if (pos === 'NoNegatives' & total < 0){
         alert("No Negatives");
       }else{
         total += doAddition
         POSdisplayCalculation += total;
       $("#output").html(POSdisplayCalculation);
       if(total < 0 ){
         $("#changing_numb").html(total)
         .css("background-color", "red");
       } else if (total > 0) {
         $("#changing_numb").html(total)
         .css("background-color", "blue");
       } else {
         $("#changing_numb").html(total)
         .css("background-color", "yellow");
       }
     }
    });

    $("#subtract").click(function() {
      //alert("Clicked subtract");
      var neg = $("input:radio[name='radio_noNeg']:checked").val();
       negnumbervalue = $('#numbers :selected').val();
       s=subtraction[neg];
       doSubtraction = numbers[negnumbervalue].negValue;
       var NEGdisplayCalculation = "<b> </b> Subtracting:"
       NEGdisplayCalculation += doSubtraction;
       NEGdisplayCalculation += "+";
       NEGdisplayCalculation += total;
       NEGdisplayCalculation += "=";
       if (neg === 'radio_noNeg' & total <= 0){
         alert("No Negatives");
       }else{
         total += doSubtraction;
         NEGdisplayCalculation += total;
       $("#output").html(NEGdisplayCalculation);
       if(total < 0 ){
         $("#changing_numb").html(total)
         .css("background-color", "red");
       } else if (total > 0) {
         $("#changing_numb").html(total)
         .css("background-color", "blue");
       } else {
         $("#changing_numb").html(total)
         .css("background-color", "yellow");
       }
     }
  });

    });
    </script>
